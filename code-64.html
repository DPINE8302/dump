        function levenshteinDistance(a, b) {
            const an = a ? a.length : 0; const bn = b ? b.length : 0; if (an === 0) return bn; if (bn === 0) return an;
            const matrix = Array(bn + 1); for (let i = 0; i <= bn; ++i) matrix[i] = [i];
            for (let j = 0; j <= an; ++j) matrix[0][j] = j;
            for (let i = 1; i <= bn; ++i) {
                for (let j = 1; j <= an; ++j) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) { matrix[i][j] = matrix[i - 1][j - 1]; }

  ${S.keyword("-rw-r--r--")}  .my_master_plan.md ${S.comment("# World domination... eventually.")}
  ${S.keyword("lrwxrwxrwx")}  .favorite_snack ${S.punct("->")} /dev/null ${S.comment("# Currently on a diet")}
  ${S.keyword("-r--------")}  .embarrassing_photos_from_2012 ${S.error("(PERMISSION DENIED)")}
  ${S.keyword("drwxr-xr-x")}  projects/
  ${S.keyword("-rw-r--r--")}  resume.txt ${S.comment("# You found this already!")}
${S.punct("</>")}`;


        function Typewriter({ text, speed = GLOBAL_TYPING_SPEED, onFinished, isHtml = false, isMatrix = false }) {
            const [displayText, setDisplayText] = useState("");
            useEffect(() => {
                if (speed === 0 || !text) {
                    setDisplayText(text || "");
                    if (onFinished) onFinished();
                    return;
                }
                let currentIdx = 0;
                setDisplayText(""); 
                const intervalId = setInterval(() => {
                    if (currentIdx < text.length) {
                        setDisplayText(prev => prev + text[currentIdx]);
                        currentIdx++;
                    } else {
                        clearInterval(intervalId);
                        if (onFinished) onFinished();
                    }
                }, speed);
                return () => clearInterval(intervalId);
            }, [text, speed, onFinished]);

            const content = isHtml ? 
                (isMatrix ? <div className="matrix-line" dangerouslySetInnerHTML={{ __html: displayText }} /> : <div dangerouslySetInnerHTML={{ __html: displayText.replace(/\n/g, '<br/>') }} />)
                :
                displayText.split('\n').map((line, i) => <div key={i} className={isMatrix ? 'matrix-line' : ''}>{line || ' '}</div>);
            
            return <div className={isMatrix ? '' : "output-line"}>{content}</div>;
        }


        function Terminal() {
            const [history, setHistory] = useState([]);
            const [inputValue, setInputValue] = useState("");
            const [suggestion, setSuggestion] = useState("");
            const [commandHistoryLog, setCommandHistoryLog] = useState([]);
            const [commandHistoryIndex, setCommandHistoryIndex] = useState(-1);
            const [isProcessing, setIsProcessing] = useState(false); // For async commands like coffee, matrix

            const inputRef = useRef(null);
            const scrollRef = useRef(null);

            useEffect(() => {
                const savedTheme = localStorage.getItem('terminalTheme');
                if (savedTheme && THEMES[savedTheme]) {
                    applyTheme(savedTheme);
                } else {
                    applyTheme('dark'); // Default to dark
                }
            }, []);

            useEffect(() => {
                if (scrollRef.current) { scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }
            }, [history]);

            useEffect(() => {
                const isTypingOutput = history.some(item => item.type === 'output' && item.isTyping);
                if (!isTypingOutput && !isProcessing) { inputRef.current?.focus(); }
            }, [history, isProcessing]);

            const updateSuggestion = (currentInput) => {
                if (!currentInput) { setSuggestion(""); return; }
                const typedCommandPart = currentInput.toLowerCase().split(/\s+/)[0]; 
                const possibleCommands = KNOWN_COMMANDS.filter(cmd => cmd.startsWith(typedCommandPart));
                if (possibleCommands.length === 1 && possibleCommands[0] !== typedCommandPart) {
                    const args = currentInput.includes(' ') ? currentInput.substring(currentInput.indexOf(' ')) : '';
                    setSuggestion(possibleCommands[0].substring(typedCommandPart.length) + args);
                } else { setSuggestion(""); }
            };

            const handleInputChange = (e) => {
                const value = e.target.value; setInputValue(value); updateSuggestion(value);
            };

            const handleKeyDown = (e) => {
                 if (isProcessing) { e.preventDefault(); return; } // Prevent input during async operations
                if (e.key === 'Enter') {
                    e.preventDefault();
                    let commandToProcess = inputValue.trim();
                    if (commandToProcess === "" && history.length === 0) { commandToProcess = "help"; setInputValue("help"); }
                    else if (commandToProcess === "") { setSuggestion(""); return; }
                    processAndRecordCommand(commandToProcess); setSuggestion("");
                } else if (e.key === 'Tab') {
                    if (suggestion) { e.preventDefault(); setInputValue(inputValue.trim().split(/\s+/)[0] + suggestion); setSuggestion("");}
                } else if (e.key === 'ArrowUp') { 
                    e.preventDefault();
                    if (commandHistoryLog.length > 0) {
                        const newIndex = Math.min(commandHistoryIndex + 1, commandHistoryLog.length - 1);
                        setCommandHistoryIndex(newIndex); 
                        const historicCmd = commandHistoryLog[newIndex] || ""; setInputValue(historicCmd); updateSuggestion(historicCmd); 
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (commandHistoryIndex > -1) {
                        const newIndex = Math.max(commandHistoryIndex - 1, -1);
                        setCommandHistoryIndex(newIndex);
                        const historicCmd = newIndex === -1 ? "" : (commandHistoryLog[newIndex] || ""); setInputValue(historicCmd); updateSuggestion(historicCmd); 
                    } else { setInputValue(""); setSuggestion("");}
                }
            };
            
            const processAndRecordCommand = (commandInput) => {
                const newHistoryEntry = { 
                    id: Date.now(), type: 'input', 
                    content: `${PROMPT_SYMBOL_RAW}&nbsp;<span class="s-cmd">${commandInput.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</span>`,
                    isHtml: true
                };
                setHistory(prev => [...prev, newHistoryEntry]);
                setInputValue(""); 
                
                const newCommandLog = [commandInput.toLowerCase(), ...commandHistoryLog].slice(0, Math.max(20, KONAMI_CODE.length));
                setCommandHistoryLog(newCommandLog);
                setCommandHistoryIndex(-1);
                
                if (newCommandLog.length >= KONAMI_CODE.length) {
                    const recentCommands = newCommandLog.slice(0, KONAMI_CODE.length).reverse();
                    if (JSON.stringify(recentCommands) === JSON.stringify(KONAMI_CODE)) {
                        addOutputToHistory(KONAMI_REWARD);
                        setCommandHistoryLog(prev => prev.slice(KONAMI_CODE.length)); 
                    }
                }
                processCommandLogic(commandInput);
            };

            const addOutputToHistory = (outputContent, isHtmlOutput = true, speed = GLOBAL_TYPING_SPEED, isMatrix = false) => { 
                 const newOutputEntry = {
                    id: Date.now() + Math.random(), type: 'output', content: outputContent, 
                    isTyping: speed > 0, isHtml: isHtmlOutput, speed: speed, isMatrix: isMatrix
                };
                setHistory(prev => [...prev, newOutputEntry]);
            };
            
            const addSequentialOutputs = async (outputs) => {
                setIsProcessing(true);
                for (const item of outputs) {
                    await new Promise(resolve => {
                        addOutputToHistory(item.content, item.isHtml !== false, item.speed !== undefined ? item.speed : GLOBAL_TYPING_SPEED, item.isMatrix);
                        // Estimate typing duration. A bit hacky but works for this.
                        const typingDuration = item.speed > 0 ? (item.content.length * item.speed) : 0;
                        setTimeout(resolve, typingDuration + (item.delay || 100)); // Add small buffer or specified delay
                    });
                }
                setIsProcessing(false);
            };

            const handleReboot = () => {
                const rebootMessages = [
                    { content: S.string('System reboot sequence initiated...'), speed: SECRET_COMMAND_TYPING_SPEED },
                    { content: S.comment('Unmounting file systems...'), speed: SECRET_COMMAND_TYPING_SPEED, delay: 300},
                    { content: S.comment('Disabling swap...'), speed: SECRET_COMMAND_TYPING_SPEED, delay: 300 },
                    { content: S.string('Rebooting...'), speed: SECRET_COMMAND_TYPING_SPEED, delay: 500 },
                    { content: `${S.punct('[ OK ]')} ${S.keyword('Reached target Shutdown.')}`, speed: SECRET_COMMAND_TYPING_SPEED },
                    { content: S.punct('...'), speed: SECRET_COMMAND_TYPING_SPEED, delay: 1000 },
                    { content: S.punct('KRNLBOOT v1.2 Initializing...'), speed: SECRET_COMMAND_TYPING_SPEED },
                    { content: `${S.string('Memory Test:')} ${S.keyword('PASS')}`, speed: SECRET_COMMAND_TYPING_SPEED },
                    { content: S.string('Loading Core Systems...'), speed: SECRET_COMMAND_TYPING_SPEED },
                    { content: WIN_ASCII_ART, speed: SECRET_COMMAND_TYPING_SPEED/2 }, // Faster ASCII art
                    { content: S.title('Welcome to Kirati Rattanaporn - Terminal v1.2'), speed: SECRET_COMMAND_TYPING_SPEED },
                    { content: `Type ${S.cmd('help')} for a list of commands.`, speed: SECRET_COMMAND_TYPING_SPEED }
                ];
                setHistory([]); // Clear history immediately
                addSequentialOutputs(rebootMessages);
            };
            
            const handleCoffee = () => {
                const coffeeSequence = [
                    { content: `â˜• ${S.string('Brewing coffee...')}`, speed: SECRET_COMMAND_TYPING_SPEED },
                    { content: S.comment('Grinding beans...'), speed: SECRET_COMMAND_TYPING_SPEED, delay: 1000 },
                    { content: S.comment('Heating water to 93Â°C...'), speed: SECRET_COMMAND_TYPING_SPEED, delay: 1500 },
                    { content: S.comment('Pour over in progress...'), speed: SECRET_COMMAND_TYPING_SPEED, delay: 2000 },
                    { content: `${S.keyword('Coffee ready!')} ${S.string('Just kidding. You\'ll have to make your own. ðŸ˜‰')}`, speed: SECRET_COMMAND_TYPING_SPEED, delay: 500 }
                ];
                addSequentialOutputs(coffeeSequence);
            };

            const handleCatResume = () => {
                const resumeSequence = resumeOutputLines.map(line => ({
                    content: line,
                    speed: SECRET_COMMAND_TYPING_SPEED / 2, // Faster typing for resume
                    delay: 50 // Minimal delay between lines
                }));
                addSequentialOutputs(resumeSequence);
            };

            const handleMatrix = () => {
                const matrixIntro = [
                    { content: S.string("Wake up, Neo..."), speed: SECRET_COMMAND_TYPING_SPEED },
                    { content: S.comment("The Matrix has you..."), speed: SECRET_COMMAND_TYPING_SPEED, delay: 1000 },
                    { content: S.string("Follow the white rabbit."), speed: SECRET_COMMAND_TYPING_SPEED, delay: 1000 }
                ];
                
                const matrixChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789å”°æ‰Žå…‹æ–¯"; // Some Katakana-like chars
                const generateMatrixLine = () => {
                    let line = "";
                    for (let i = 0; i < 70; i++) { // Adjust width as needed
                        line += matrixChars[Math.floor(Math.random() * matrixChars.length)];
                    }
                    return line;
                };

                const matrixRainSequence = [];
                for (let i = 0; i < 30; i++) { // Number of rain lines
                    matrixRainSequence.push({
                        content: generateMatrixLine(),
                        speed: 0, // Instant line display
                        isMatrix: true,
                        delay: 50 // Fast succession of lines
                    });
                }
                matrixRainSequence.push({ content: S.comment("...you are free."), speed: SECRET_COMMAND_TYPING_SPEED, delay: 500 });
                
                addSequentialOutputs([...matrixIntro, ...matrixRainSequence]);
            };


            const processCommandLogic = (commandInput) => {
                let outputContent = "";
                const parts = commandInput.toLowerCase().split(/\s+/);
                const cmdToExecute = parts[0];
                const arg1 = parts[1]; // For commands like 'cat file.txt' or 'ls -a'
                const fullArgs = parts.slice(1).join(" ");

                if (KNOWN_COMMANDS.includes(cmdToExecute) || (cmdToExecute === 'cat' && arg1 === 'resume.txt')) {
                    switch (cmdToExecute) {
                        case 'help': outputContent = TARGET_HELP_OUTPUT; break;
                        case 'whoami': outputContent = aboutMeOutput; break;
                        case 'contact': outputContent = contactOutput; break;
                        case 'interests': outputContent = interestsOutput; break;
                        case 'achievements': outputContent = achievementsOutput; break;
                        case 'projects': outputContent = projectsOutput; break;
                        case 'clear': setHistory([]); return;
                        case 'fortune':
                            outputContent = `${S.keyword('Your fortune:')} ${S.string(FORTUNES[Math.floor(Math.random() * FORTUNES.length)])}`;
                            break;
                        case 'credits': outputContent = creditsOutput; break;
                        case 'theme':
                            if (arg1 && THEMES[arg1]) { applyTheme(arg1); outputContent = `${S.string('Theme changed to:')} ${S.keyword(arg1)}`; } 
                            else { outputContent = `${S.error('Invalid theme.')} Available: ${Object.keys(THEMES).map(t => S.cmd(t)).join(', ')}.`; }
                            break;
                        case 'ascii': outputContent = WIN_ASCII_ART; break;
                        case 'cat':
                            if (arg1 === 'resume.txt') { handleCatResume(); return; }
                            else { outputContent = `${S.error("cat: ")}${S.string(arg1)}: No such file or directory`; }
                            break;
                    }
                } 
                // Hidden commands
                else if (cmdToExecute === 'reboot') { handleReboot(); return; }
                else if (cmdToExecute === 'banana') {
                    const message = commandInput.substring(cmdToExecute.length).trim();
                    const bananaLines = [...BANANA_ART];
                    if (message) { bananaLines[1] = `         /  .  ${S.punct('<')} ${S.string(message.replace(/</g, "&lt;").replace(/>/g, "&gt;"))}`; bananaLines[2] = `        / ./ `; }
                    outputContent = S.ascii(bananaLines.join('\n'));
                } 
                else if (cmdToExecute === 'sudo') {
                    outputContent = `${S.error("sudo: ")}${S.string("Permission denied for user 'guest'. This incident will be reported!")} ${S.comment("(Just kidding, you're not Kirati... or are you?)")}`;
                }
                else if (cmdToExecute === 'coffee') { handleCoffee(); return; }
                else if (cmdToExecute === 'ls' && arg1 === '-a') { outputContent = lsSecretsOutput; }
                else if (cmdToExecute === 'matrix') { handleMatrix(); return; }
                else if (cmdToExecute === 'hello') { outputContent = `${S.string("Hi there!")} You found a secret command! ${S.keyword("ðŸ˜Š")}`; }
                else { // Command not found
                    let closestMatch = null; let minDistance = 3; 
                    KNOWN_COMMANDS.forEach(knownCmd => {
                        const dist = levenshteinDistance(cmdToExecute, knownCmd);
                        if (dist < minDistance && dist < knownCmd.length / 1.5 && cmdToExecute.length > 1) { minDistance = dist; closestMatch = knownCmd; }
                    });
                    outputContent = `${S.error('Command not found:')} ${S.cmd(cmdToExecute.replace(/</g, "&lt;").replace(/>/g, "&gt;"))}<br/>`;
                    if (closestMatch) { outputContent += `Did you mean ${S.cmd(closestMatch)}? <br/>`; }
                    outputContent += `Type ${S.cmd('help')} for available commands.`;
                }
                if (outputContent) { addOutputToHistory(outputContent); }
            };

            const handleTerminalClick = () => { if (!isProcessing) inputRef.current?.focus(); };
            const onTypewriterFinish = (itemId) => {
                setHistory(prevHistory => prevHistory.map(item => item.id === itemId ? { ...item, isTyping: false } : item));
            };
            
            const isAnyOutputTyping = history.some(item => item.type === 'output' && item.isTyping);
            
            let displaySuggestionText = "";
            if(suggestion && inputValue) {
                const typedCommandPart = inputValue.split(" ")[0];
                const remainingSuggestion = KNOWN_COMMANDS.find(cmd => cmd === typedCommandPart + suggestion);
                if(remainingSuggestion){ displaySuggestionText = suggestion; }
            }

            return (
                <div 
                    className="w-full terminal-container rounded p-3 md:p-4 flex flex-col overflow-hidden cursor-text"
                    style={{ maxWidth: '860px', height: '480px', fontSize: '1rem' }}
                    onClick={handleTerminalClick}
                >
                    <div ref={scrollRef} className="flex-grow overflow-y-auto terminal-output-container pr-1 space-y-0.5">
                        {history.map(item => (
                            <div key={item.id}>
                                {item.type === 'input' ? (
                                    <div className="input-line" dangerouslySetInnerHTML={{ __html: item.content }} />
                                ) : (
                                    item.isTyping ? (
                                        <Typewriter 
                                            text={item.content} 
                                            speed={item.speed}
                                            onFinished={() => onTypewriterFinish(item.id)}
                                            isHtml={item.isHtml}
                                            isMatrix={item.isMatrix}
                                        />
                                    ) : ( 
                                        <div className={item.isMatrix ? 'matrix-line' : "output-line"} dangerouslySetInnerHTML={{ __html: item.isMatrix ? item.content : item.content.replace(/\n/g, '<br/>') }} />
                                    )
                                )}
                            </div>
                        ))}
                    </div>
                    <div className="flex items-center mt-1 shrink-0">
                        <span className="mr-0.5 prompt" style={{color: "var(--color-terminal-prompt)"}}>{PROMPT_SYMBOL_DISPLAY}</span>
                        <div className="terminal-input-area">
                            <input
                                ref={inputRef} type="text" value={inputValue}
                                onChange={handleInputChange} onKeyDown={handleKeyDown}
                                className="terminal-input"
                                disabled={isAnyOutputTyping || isProcessing}
                                autoFocus spellCheck="false" autoComplete="off" aria-label="Terminal input"
                            />
                            {displaySuggestionText && <span className="terminal-input-suggestion">
                                <span style={{opacity: 0}}>{inputValue.trim().split(" ")[0]}</span>
                                {displaySuggestionText}
                            </span>}
                        </div>
                         {!(isAnyOutputTyping || isProcessing) && <span className="blinking-cursor"></span>}
                    </div>
                </div>
            );
        }

        function updateClock() {
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
                clockElement.textContent = timeString;
            }
        }
        setInterval(updateClock, 1000); updateClock();
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Terminal />);
    </script>
